<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pac-Man Game</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000;
        }
        .score {
            position: absolute;
            top: 20px;
            left: 20px;
            color: #fff;
            font-family: Arial, sans-serif;
            font-size: 24px;
        }
        canvas {
            border: 1px solid #fff;
        }
    </style>
</head>
<body>
    <div class="score">Score: 0</div>
    <script src="https://unpkg.com/@kaplay/core@latest/dist/kaplay.js"></script>
    <script>
const { Game, Sprite, Vec2 } = Kaplay;

// Create a new game
const game = new Game({
    width: 640,
    height: 480,
    canvas: document.querySelector('canvas'),
    background: '#000'
});

// Define Pac-Man
const pacman = new Sprite({
    pos: new Vec2(80, 80),
    size: new Vec2(20, 20),
    color: 'yellow'
});

// Define Ghost
const ghost = new Sprite({
    pos: new Vec2(160, 80),
    size: new Vec2(20, 20),
    color: 'red'
});

// Add sprites to the game
game.add(pacman);
game.add(ghost);

// Initialize score
let score = 0;
const scoreLabel = document.querySelector('.score');

// Movement controls (WASD)
document.addEventListener('keydown', (e) => {
    switch (e.key) {
        case 'a':
            pacman.vel = new Vec2(-120, 0);
            break;
        case 'd':
            pacman.vel = new Vec2(120, 0);
            break;
        case 'w':
            pacman.vel = new Vec2(0, -120);
            break;
        case 's':
            pacman.vel = new Vec2(0, 120);
            break;
    }
});

// Game loop
game.on('update', () => {
    // Update score
    score++;
    scoreLabel.innerText = `Score: ${score}`;

    // Check for collisions
    if (pacman.pos.dist(ghost.pos) < (pacman.size.x + ghost.size.x) / 2) {
        alert(`Game Over! Final Score: ${score}`);
        score = 0;
        scoreLabel.innerText = `Score: ${score}`;
        pacman.pos = new Vec2(80, 80);
        pacman.vel = new Vec2(0, 0);
    }
});

game.start();

    </script>
</body>
</html>
