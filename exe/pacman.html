<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pac-Man Game</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000;
        }
        canvas {
            border: 1px solid #fff;
        }
        .score {
            position: absolute;
            top: 20px;
            left: 20px;
            color: #fff;
            font-family: Arial, sans-serif;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <div class="score">Score: 0</div>
    <script src="https://unpkg.com/kaboom/dist/kaboom.js"></script>
    <script>
// Initialize Kaboom.js
kaboom({
    global: true,
    width: 640,
    height: 480,
    scale: 2,
    clearColor: [0, 0, 0, 1],
});

// Load assets
loadSprite("pacman", "https://i.imgur.com/slo8Bde.png", {
    sliceX: 3,
    anims: {
        walk: {
            from: 0,
            to: 2,
        },
    },
});

loadSprite("ghost", "https://i.imgur.com/TBLj1XK.png", {
    sliceX: 2,
    anims: {
        walk: {
            from: 0,
            to: 1,
        },
    },
});

// Initialize score
let score = 0;
const scoreLabel = document.querySelector(".score");

// Define Pac-Man
const pacman = add([
    sprite("pacman"),
    pos(80, 80),
    body(),
    { dir: vec2(1, 0) },
]);

pacman.play("walk");

// Define Ghost
const ghost = add([
    sprite("ghost"),
    pos(160, 80),
    body(),
]);

ghost.play("walk");

// Movement controls (WASD)
keyDown("a", () => {
    pacman.move(-120, 0);
    pacman.dir = vec2(-1, 0);
});

keyDown("d", () => {
    pacman.move(120, 0);
    pacman.dir = vec2(1, 0);
});

keyDown("w", () => {
    pacman.move(0, -120);
    pacman.dir = vec2(0, -1);
});

keyDown("s", () => {
    pacman.move(0, 120);
    pacman.dir = vec2(0, 1);
});

// Loop animation
action(() => {
    pacman.move(pacman.dir.scale(60));
});

// Collision detection and game over logic
pacman.collides("ghost", () => {
    alert(`Game Over! Final Score: ${score}`);
    score = 0;
    scoreLabel.innerText = `Score: ${score}`;
    pacman.pos = vec2(80, 80);
});

// Update score
loop(1, () => {
    score += 1;
    scoreLabel.innerText = `Score: ${score}`;
});
    </script>
</body>
</html>
