<html>
  <head>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene environment="threetowers">
      <a-assets>
        <img id="skyTexture" src="https://cdn.aframe.io/360-image-gallery-boilerplate/img/sechelt.jpg">
        <img id="groundTexture" src="https://cdn.aframe.io/a-painter/images/floor.jpg">
      </a-assets>

      <a-sky src="#skyTexture"></a-sky>
      
      <a-light type="ambient" color="#445451"></a-light>
      <a-light type="point" intensity="2" position="2 4 4"></a-light>
      
      <a-box position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D9"></a-box>
      <a-sphere position="0 1.25 -5" radius="1.25" color="#EF2D5E"></a-sphere>
      <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
      <a-box position="-3 0.5 -3" rotation="0 45 0" color="#4CC3D9"></a-box>
      <a-sphere position="5 1.25 -5" radius="1.25" color="#EF2D5E"></a-sphere>
      <a-cylinder position="7 0.75 -3" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
      <a-box position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D9"></a-box>
      <a-sphere position="4 1.25 -2" radius="1.25" color="#EF2D5E"></a-sphere>
      <a-cylinder position="1 0.75 -6" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
      <a-box position="-3 0.5 1" rotation="0 45 0" color="#4CC3D9"></a-box>
      <!--<a-plane position="-4 1 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>-->
    </a-scene>
  </body>
</html>
