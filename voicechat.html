  </svg>
  <a href="/" style="text-decoration: none;">
    <h1 class="title">Massroom Voicechat</h1>

<style>  
  #localAudio, #remoteAudio {
    display: none;
  }
  button {
    padding: 10px 20px;
    font-size: 16px;
  }
  .user-list {
    margin-top: 20px;
  }
  input[type="text"] {
    width: 80%;
    height: 40px;
    padding: 10px;
    font-size: 18px;
    border: none;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    font-family: "VT323";
  }
  
#container {
    position: absolute;
    top: 0;
    left: 0;
    background: #000;
    width: 100%;
    height: 100%;
}

#canvas {
    position: absolute;
    top: 0;
    left: 0;
    width: 70%;
    height: 50%;
}
</style>

<h4>Your ID: <span id="peer-id">...</span></h4>
<p>This voicechat is live. Invite users using the id!</p>
<br>
<input type="text" id="remote-id" placeholder="Remote Peer ID">
<button id="call-button">Call</button>
<audio id="localAudio" autoplay></audio>
<audio id="remoteAudio" autoplay></audio>

<div class="user-list" id="user-list"></div>

  </div>
</div>
